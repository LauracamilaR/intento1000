<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="registro">
        <img src="Logoklein.jpeg" alt="logo-progsalud" width="50px">
            <h1>Inicio de sesión</h1>
    <div class="logo">
        <i class="fa-solid fa-envelope"></i>
        <input class="control" type="text" name="name" id="name" placeholder="Usuario">
    </div>
    <div class="logo">
        <i class="fa-solid fa-lock"></i>
        <input class="control" type="password" name="email" id="email" placeholder="Contraseña">
    </div>
        <div class="cuentasgsss">
        <label for="#">
            <input type="checkbox">
            Entrar como usuario
            <a href="#">SGSSS</a>
        </label>
        </div>
        <input class="bottons" type="submit" value="Acceder">
        <h2>Si usted está inscrito como usuario del SGSSS, podrá ingresar con su identificación y Contraseña asignada por su IPS para ver su HCE, 
            de lo contrario solicite información en su IPS primaria para su inscripción.</h2>
    </section>
</body>
